<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" view="topics" layout:decorator="site/layouts/default">
<head>
    <title th:text="${t.name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/assets/css/sakura.min.css}" type="text/css">
    <script th:src="@{/assets/js/marked.min.js}"></script>
    <script th:src="@{/assets/js/markdown-attr.min.js}"></script>

</head>
<body layout:fragment="content">
    <h2 th:text="${t.latest.title}">标题</h2>
    <div id="content"></div>

    <script th:inline="javascript">var c = /*[[${t.latest.content}]]*/ '#mark';document.getElementById('content').innerHTML = markdown_attr.parse(marked(c));</script>
</body>
</html>
